{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ equipment.name }}</h1>
    
    <div class="card">
        <div class="card-body">
            <p><strong>Equipment ID:</strong> {{ equipment.equipment_id }}</p>
            <p><strong>Work Center:</strong> {{ equipment.work_center.name }}</p>
            <p><strong>Status:</strong> {{ equipment.get_status_display }}</p>
            <p><strong>Description:</strong> {{ equipment.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
